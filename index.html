      body {

        padding: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
      }

      .game-container {
        position: relative;
        flex: 1;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        background-color: #f7e4d0;
        border: 2px solid #4a90e2;
        overflow: hidden;
      }

      .hanzi {
        position: absolute;
        font-size: 72px;
        font-weight: bold;
        text-align: center;
        color: #4a90e2;
      }

      .pinyin-display {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .answers-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        gap: 20px;
        padding: 10px 0;
      }

      .answer-column {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .answers-container button {
        padding: 15px;
        font-size: 18px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .answers-container button:hover {
        background-color: #45a049;
      }

      .answers-container button.incorrect {
        background-color: #f44336;
      }

      #game-over {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 30px;
        border-radius: 10px;
        text-align: center;
      }

      #game-over button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
      }

      .score {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
        color: #4a90e2;
      }
    </style>
  </head>

      function startGame() {
        score = 0;
        level = 1;
        hanzisMemorised = 0;
        attemptsRemaining = 3;
        currentHanziIndex = 0; // Reinicia o índice
        updateScore();
        showNextHanzi();

      function showNextHanzi() {
        if (currentHanziIndex >= data.length) {
          currentHanziIndex = 0; // Reinicia sequência ao final
          level++;
          updateScore();
        }

        currentHanzi = data[currentHanziIndex];
        hanziElement = document.createElement("div");
        hanziElement.className = "hanzi";
        hanziElement.innerText = currentHanzi.Hanzis;
        hanziElement.style.left = "50%";
        hanziElement.style.transform = "translateX(-50%)";
        hanziElement.style.top = "0px";
        gameContainer.appendChild(hanziElement);

        pinyinDisplay.innerText = currentHanzi.Piyins;
        generateAnswerOptions();

        let position = 0;
        gameInterval = setInterval(() => {
          position += 2 + level; // Velocidade aumenta com o nível
          hanziElement.style.top = position + "px";

          if (
            position >=
            gameContainer.offsetHeight - hanziElement.offsetHeight
          ) {
            endGame();
          }
        }, 50);
      }

      function endGame() {
        clearInterval(gameInterval);
        hanziElement.remove();
        hanziElement = null;
        document.getElementById("game-over").style.display = "block";
      }

      function restartGame() {
        document.getElementById("game-over").style.display = "none";
        startGame();
      }

        const allMeanings = data
          .map((item) => item.Meanings)
          .filter((m) => m !== correctAnswer);
        const answerOptions = shuffle([
          correctAnswer,
          ...allMeanings.slice(0, 3),
        ]);

        const leftColumn = document.createElement("div");
        leftColumn.className = "answer-column";

        const rightColumn = document.createElement("div");
        rightColumn.className = "answer-column";

        answerOptions.forEach((option, index) => {
          const button = document.createElement("button");
          button.innerText = option;
          button.onclick = () => checkAnswer(button, option);

          if (index < 2) {
            leftColumn.appendChild(button);
          } else {
            rightColumn.appendChild(button);
          }
        });

        answersContainer.appendChild(leftColumn);
        answersContainer.appendChild(rightColumn);
      }

      function checkAnswer(button, selectedAnswer) {
        if (selectedAnswer === currentHanzi.Meanings) {
          score += 10;
          hanzisMemorised++;
          button.classList.add("correct");
          clearInterval(gameInterval);
          hanziElement.remove();
          hanziElement = null;
          currentHanzi.mistakes = 0;
          currentHanziIndex++; // Avança para o próximo Hanzi
          updateScore();
          showNextHanzi();
        } else {
          button.classList.add("incorrect");
          currentHanzi.mistakes++;
          attemptsRemaining--;
          if (attemptsRemaining <= 0) {
            endGame();
          }
        }
      }

      function updateScore() {
        scoreDisplay.innerText = `Score: ${score} | Level: ${level} | Hanzis Memorised: ${hanzisMemorised}`;
      }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      startGame();
    </script>
  </body>
