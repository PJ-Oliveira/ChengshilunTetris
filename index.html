<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chengshilun Tetris</title>
    <style>
        body {
            background-color: #e2be8b;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh; /* Garante que o conteúdo ocupa toda a janela */
        }

        .game-container {
            position: relative;
            flex: 1; /* Faz com que a área de jogo ocupe o espaço disponível */
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #f7e4d0;
            border: 2px solid #4a90e2;
            overflow: hidden;
        }

        .hanzi {
            position: absolute;
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            color: #4a90e2;
        }

        .answers-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            gap: 20px;
            padding: 10px 0; /* Espaçamento interno para os botões */
        }

        .answer-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answers-container button {
            padding: 15px;
            font-size: 18px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .answers-container button:hover {
            background-color: #45a049;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
        }

        #game-over button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="game-container" id="game-container">
        <div id="game-over">
            <p>Game Over!</p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <div class="answers-container" id="answers-container"></div>

    <script>
        const data = [
            { "Hanzis": "不", "Piyins": "Bù", "Meanings": "not, don't, negative prefix" },
            { "Hanzis": "是", "Piyins": "Shì", "Meanings": "to be, yes, this, correct" },
            { "Hanzis": "故", "Piyins": "Gù", "Meanings": "reason, cause, then" },
            { "Hanzis": "無", "Piyins": "Wú", "Meanings": "not have, without, void" },
            { "Hanzis": "有", "Piyins": "Yǒu", "Meanings": "have, possess, exist, bhava" }
        ];

        let currentHanziIndex = 0;
        let currentHanzi = null;
        let hanziElement = null;
        let gameInterval = null;
        const gameContainer = document.getElementById('game-container');
        const answersContainer = document.getElementById('answers-container');

        /**
         * Starts the game
         */
        function startGame() {
            currentHanziIndex = 0;
            showNextHanzi();
        }

        /**
         * Shows the next Hanzi
         */
        function showNextHanzi() {
            if (currentHanziIndex >= data.length) {
                currentHanziIndex = 0; // Restart the sequence
            }

            currentHanzi = data[currentHanziIndex];
            hanziElement = document.createElement('div');
            hanziElement.className = 'hanzi';
            hanziElement.innerText = currentHanzi.Hanzis;
            hanziElement.style.left = '50%';
            hanziElement.style.transform = 'translateX(-50%)';
            hanziElement.style.top = '0px';
            gameContainer.appendChild(hanziElement);

            generateAnswerOptions();

            // Start falling animation
            let position = 0;
            gameInterval = setInterval(() => {
                position += 2; // Speed of falling
                hanziElement.style.top = position + 'px';

                if (position >= gameContainer.offsetHeight - hanziElement.offsetHeight) {
                    // Hanzi touched the bottom
                    endGame();
                }
            }, 50);
        }

        /**
         * Ends the game
         */
        function endGame() {
            clearInterval(gameInterval);
            hanziElement.remove();
            hanziElement = null;
            document.getElementById('game-over').style.display = 'block';
        }

        /**
         * Restarts the game
         */
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            currentHanziIndex = 0;
            startGame();
        }

        /**
         * Generates the answer options
         */
        function generateAnswerOptions() {
            answersContainer.innerHTML = '';
            const correctAnswer = currentHanzi.Meanings;
            const allMeanings = data.map(item => item.Meanings).filter(m => m !== correctAnswer);
            const answerOptions = shuffle([correctAnswer, ...allMeanings.slice(0, 3)]);

            const leftColumn = document.createElement('div');
            leftColumn.className = 'answer-column';

            const rightColumn = document.createElement('div');
            rightColumn.className = 'answer-column';

            answerOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => checkAnswer(option);

                // Distribute buttons into two columns
                if (index < 2) {
                    leftColumn.appendChild(button);
                } else {
                    rightColumn.appendChild(button);
                }
            });

            answersContainer.appendChild(leftColumn);
            answersContainer.appendChild(rightColumn);
        }

        /**
         * Checks if the selected answer is correct
         */
        function checkAnswer(selectedAnswer) {
            if (selectedAnswer === currentHanzi.Meanings) {
                clearInterval(gameInterval);
                hanziElement.remove();
                hanziElement = null;
                currentHanziIndex++;
                showNextHanzi();
            }
        }

        /**
         * Shuffles an array
         */
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start the game on page load
        startGame();
    </script>
</body>

</html>
